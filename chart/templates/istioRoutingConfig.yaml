kind: VirtualService
apiVersion: networking.istio.io/v1alpha3
metadata:
  name: {{ .Values.image.name }}-vs
  namespace: cloud-test
spec:
  hosts:      # which incoming host are we applying the proxy rules to???
    - {{ printf "%s.mg.com" .Values.image.name }}
  gateways:
    - ingress-internal-gateway
  http:
    - match:
        - headers:  # IF
            service:
              exact: {{ .Values.image.name }}
      route: # THEN
        - destination:
            host: {{ .Values.service.name }}-svc
            subset: {{ .Values.image.name }}-sets
---

kind: DestinationRule
apiVersion: networking.istio.io/v1alpha3
metadata:
  name: {{ .Values.image.name }}-dr
  namespace: cloud-test
spec:
  host: {{ .Values.service.name }}-svc
  subsets:
    - labels:
        app: {{ .Values.image.name }}
      name: {{ .Values.image.name }}-sets
